<div id="youtubeIframe">fdsfsd</div>

<script>
  const urlSearchParams = new URLSearchParams(window.location.search);
  const params = Object.fromEntries(urlSearchParams.entries());

  window.onload = function() {
    console.log(urlSearchParams, params);

    $( "#youtubeIframe" )
        .find('iframe')
        .remove()
        .end()
        .append('<iframe id="iframeId" src="https://www.yt-download.org/api/button/mp3/'+ params.id +'" width="100%" height="100px" scrolling="no" style="border:none;"></iframe>')
        // .val('whatever')
    ;

    var iframe = document.getElementById('iframeId');
    var innerDoc = (iframe.contentDocument) ? iframe.contentDocument : iframe.contentWindow.document;
    console.log(iframe);
  };
</script>
