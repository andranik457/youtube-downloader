<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<div>
  <h3>Input youtube videoId and download</h3>
  <input type="text" id="videoId" name="video_Id" />
</div>

<div id="youtubeIframe"></div>

<script>
  $("#videoId").bind("paste", function(e) {
      let videoId = e.originalEvent.clipboardData.getData('text');

      $( "#youtubeIframe" )
          .find('iframe')
          .remove()
          .end()
          .append('<iframe id="iframeId" src="https://convert2mp3s.com/api/button/mp3?url=https://www.youtube.com/watch?v='+ videoId +'" width="100%" height="400px" scrolling="no" style="border:none;"></iframe>');
  } );
</script>
